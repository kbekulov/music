<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lateumn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Georgia', serif;
      color: #fdfdfd;
      background: radial-gradient(circle at top, #2b1055, #000000 80%);
      background-attachment: fixed;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      letter-spacing: 0.15em;
      text-shadow: 0 0 15px rgba(200, 150, 255, 0.7), 0 0 30px rgba(150, 100, 200, 0.5);
    }
    p {
      font-size: 1.2rem;
      color: #d3cce3;
      margin-bottom: 2rem;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }
    .buttons {
      display: flex;
      gap: 1rem;
    }
    a {
      padding: 0.75rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      box-shadow: 0 0 15px rgba(100, 100, 255, 0.6);
      transition: all 0.3s ease;
    }
    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(200, 150, 255, 0.9);
    }
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      z-index: -1;
      animation: twinkle 10s linear infinite;
    }
    @keyframes twinkle {
      0% {opacity: 0.7;}
      50% {opacity: 1;}
      100% {opacity: 0.7;}
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>Lateumn</h1>
  <p>Welcome to the mystical soundscape of Lateumn. Let the music guide you.</p>
  <div class="buttons">
    <a href="#">Listen Now</a>
    <a href="#">Follow</a>
  </div>
</body>
</html>
